<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-form">
      <form>
        <input
          type="text"
          name="email"
          class="text-field"
          placeholder="아이디"
        /><br />
        <input
          type="password"
          name="pwd"
          class="text-field"
          placeholder="비밀번호"
        /><br />
        <input type="submit" value="로그인" class="submit-btn" disabled />
      </form>
      <div class="links">
        <a href="#">비밀번호를 잊어버리셨나요?</a>
      </div>
    </div>
    <script>
      function checkEmailForm(param) {
        let regExp =
          /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

        if (param.match(regExp)) {
          return true;
        }
        return false;
      }
      function buttonActivation() {
        let pwd = document.querySelector('input[name="pwd"]').value;
        let email = document.querySelector('input[name="email"]').value;

        if (checkEmailForm(email) && pwd.length > 7) {
          document.querySelector("input[type=submit]").style.backgroundColor =
            "#1BBC9b";
          document
            .querySelector("input[type=submit]")
            .setAttribute("disabled", false);
        } else {
          document.querySelector("input[type=submit]").style.backgroundColor =
            "#aaa";
          document
            .querySelector("input[type=submit]")
            .setAttribute("disabled", true);
        }
      }
      document
        .querySelector('input[name="pwd"]')
        .addEventListener("input", buttonActivation);
      document
        .querySelector('input[name="email"]')
        .addEventListener("input", buttonActivation);
    </script>
  </body>
</html>
